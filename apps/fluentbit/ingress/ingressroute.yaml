apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: fluentbit-ingressroute
  namespace: observability
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`fluentbit.great-demo.com`)
      services:
        - name: fluent-bit
          port: 2020
      middlewares:
        - name: test-auth
  tls:
    certResolver: letsencrypt
